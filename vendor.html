<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="vendorScript.js"></script>
</head>
<body>  
    <h1>Vendor List</h1>
    <div class="add-btn">
        <i class="fas fa-user-plus add-vendor" title="Add new vendor" onclick="overlay()" alt="Add vendor"></i>
        <i class="fas fa-trash trash-icon disabled" id="deleteAll" title="Delete" onclick="deleteMultiRow();" alt="Delete"></i>
    </div>
    <div id="form-overlay">
        <div class="form-container" id="ven_form">
            <h2 id="add_title">Add Vendor</h2>
            <h2 id="update_title">Update Vendor</h2>
            <form id="VendorForm" name="form" autocomplete="off">
                <table class="form-table" id="vendor-table">
                    <tr>
                        <td><label for="vendorId">Vendor ID</label></td>
                        <td colspan="3"><input type="text" id="vendorId" name="vendorId" placeholder="ID*" onfocusout="validateVendorId()" required></td>
                    </tr>
                    <tr>
                        <td><label for="vendorName">Name</label></td>
                        <td colspan="3"><input type="text" id="vendorName" name="vendorName" placeholder="Name*" onfocusout="validateVendorName()" required></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber">Phone Number</label></td>
                        <td><input type="number" id="phoneNumber1" name="phoneNumber1"  placeholder="Phone number*" onfocusout="validatePhoneNumber1()" required></td>
                        <td><input type="number" id="phoneNumber2" name="phoneNumber2"  placeholder="Alternate number" onfocusout="validatePhoneNumber2()"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td colspan="3">
                            <input type="email" id="email" name="email" placeholder="john@email.com" onfocusout="validateEmail()">
                        </td>
                    </tr>
                </table>
                <fieldset class="fieldset">
                    <legend>Address</legend>
                    <table class="form-table">
                        <tr>
                            <td><label for="doorNo">Door No</label></td>
                            <td colspan="2"><input type="text" id="doorNo" name="doorNo" placeholder="Door number*" onfocusout="validateDoorNo()" required></td>
                        </tr>
                        <tr>
                            <td><label for="line1">Street</label></td>
                            <td><input type="text" id="line1" name="line1" placeholder="Line 1*" onfocusout="validateLine1()" required></td>
                            <td><input type="text" id="line2" name="line2" placeholder="Line 2" ></td>
                        </tr>
                    </table>    
                    <table class="form-table">
                        <tr>   
                            <td><label for="city">City</label></td>
                            <td><input type="text" id="city" name="city" class="move" placeholder="City*" onfocusout="validateCity()" required></td>
                            <td><label for="state" class="move">State</label></td>
                            <td><input type="text" id="state" name="state" placeholder="State*" onfocusout="validateState()" required></td>
                        </tr>
                        <tr>
                            <td><label for="pincode">Pincode</label></td>
                            <td><input type="number" id="pincode" name="pincode" class="move" placeholder="Pincode*" onfocusout="validatePincode()" required></td>
                            <td><label for="country" class="move">Country</label></td>
                            <td><input type="text" id="country" name="country" placeholder="Country*" onfocusout="validateCountry()" required></td>
                        </tr>
                    </table>
                </fieldset>    
                    <table class="form-table">
                        <tr>
                            <td> 
                                <button class="submit-btn" type="submit" id="submit-button" onclick="return submitForm(event);">Submit</button>
                                <button class="submit-btn" type="submit" id="update-button" onclick="return updateForm(event);">Update</button>
                            </td> 
                            <td>       
                                <button class="submit-btn" type="button" id="delete" onclick="return overlayOff()">Cancel</button>
                               
                            </td>
                          </tr>
                    </table>
            </form>
            </div>
    </div>
    <!-- overlay pop - delete single row -->
    <div class="deleteOverlay" id="deleteRow"> 
        <div class="popup">
            <p id="deleteMessage"></p>
            <button id="confirmDelete">Delete</button>
            <i class="fas fa-times cancel-icon" id="cancelDelete" title="Cancel" alt="close-popup"></i>
        </div>    
    </div>
    <!-- overlay pop - delete Multiple row -->
    <div class="deleteOverlay" id="deleteMulti"> 
        <div class="popup">
            <p id="deleteMultipleMessage"></p>
            <button id="confirmMultiDelete">Delete</button>
            <i class="fas fa-times cancel-icon" id="cancelMultiDelete" title="Cancel" alt="close-popup"></i>
        </div>    
    </div>
    <!-- vendor list table -->
    <div class="container">
        <table id="ven_table" class="vendor_table" width="100%" border="1px solid black" 
               border-collapse="collapse"> 
            <thead>   
            <tr>
                <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
                <th>S.No</th>
                <th>Vendor ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody> 
        </table>
    </div>
    <!-- <div id="jsonOutput"></div> -->
</body>
</html>
